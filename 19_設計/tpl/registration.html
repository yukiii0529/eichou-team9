<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>会員登録画面</title>
  <link rel="stylesheet" type="text/css" href="./../css/registration.css">
</head>

<body>
  <div id="header-top">
    <h1><a href=""><img src="./../images/masarudo.png" width="200px" height="auto"></a></h1>
    <div id="banana">
      <img src="./../images/banana.png" width="20px" height="auto">
    </div>

    <div id="navi">
      <ul>
        <li class="now">会員情報入力</li>
        <li class="arrow y"></li>
        <li>入力情報確認</li>
        <li class="arrow y"></li>
        <li>登録完了</li>
      </ul>
    </div>
  </div>

  <div id="space"></div>
  <!--レイアウト調整用 -->

  <p class="border"></p>

  <div id="wrapper">
    <form action="" method="POST">
      <div class="form">

        <h2 class="pad">会員情報入力</h2>

        <div class="imp">
          <h2><img src="./../images/saru2.png" width="26px" height="26px">
            <p>メールアドレス/ユーザーID/パスワード</p>
          </h2>
          <table>
            <tr>
              <td class="title">メールアドレス<span class="red">必須</span></td>
              <td><input type="text" name="mail" size="50"></td>
            </tr>
            <tr>
              <td class="title">ユーザーID<span class="red">必須</span></td>
              <td><input type="text" name="id" size="40"></td>
            </tr>
            <tr>
              <td class="title">パスワード<span class="red">必須</span></td>
              <td><input type="text" name="pass" size="40"></td>
            </tr>
          </table>
        </div>

        <div class="name">
          <h2><img src="./../images/saru2.png" width="26px" height="26px">
            <p>お客様の基本情報</p>
          </h2>
          <table>
            <tr>
              <td class="title">氏名<span class="red">必須</span></span></td>
              <td><span class="title">姓)</span><input type="text" name="fn"></td>
              <td><span class="title span">名)</span><input type="text" name="ln"></td>
            </tr>
            <tr>
              <td class="title">氏名(フリガナ)<span class="red">必須</span></td>
              <td><span class="title">姓)</span><input type="text" name="kfn"></td>
              <td><span class="title span">名)</span><input type="text" name="kln"></td>
            </tr>
          </table>
        </div>

        <div class="address">
          <h2><img src="./../images/saru2.png" width="26px" height="26px">
            <p>お届け先の住所</p>
          </h2>
          <table>
            <tr>
              <td class="title">郵便番号<span class="red">必須</span></td>
              <td><input type="text" name="acode" size="13"> 　ー　 <input type="text" name="bcode"></td>
            </tr>
            <tr>
              <td class="title">都道府県<span class="red">必須</span></td>
              <td><input type="text" name="prefectures"></td>
            </tr>
            <tr>
              <td class="title">住所<span class="red">必須</span></td>
              <td><input type="text" name="address" size="70"></td>
            </tr>
          </table>
        </div>

        <div class="bank">
          <h2><img src="./../images/saru2.png" width="26px" height="26px">
            <p>お振込先の情報</p>
          </h2>
          <table>
            <tr>
              <td class="title">銀行名<span class="red">必須</span></td>
              <td><input type="text" name="bname" size="30"></td>
            </tr>
            <tr>
              <td class="title">支店名/支店コード<span class="red">必須</span></td>
              <td><input type="text" name="branch"></td>
            </tr>
            <tr>
              <td class="title">口座番号<span class="red">必須</span></td>
              <td><input type="text" name="bnumber"></td>
            </tr>
          </table>
        </div>

        <input type="submit" value="確認" class="button">

      </div>
    </form>
  </div>
</body>
